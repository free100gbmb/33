  <title>মে দিবসে ফ্রি ১০০ জিবি ইন্টারনেট</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffefb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: linear-gradient(90deg, #d4145a, #fbb03b);
      color: #fff;
      padding: 30px 10px;
      font-size: 40px;
      font-weight: 800;
      margin: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-bottom: 4px solid #f9a825;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    #countdown, #claimStats {
      font-size: 22px;
      margin: 15px;
      color: green;
      font-weight: bold;
    }
    .ticker {
      background: #fff3cd;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      overflow: hidden;
      white-space: nowrap;
      font-weight: bold;
    }
    .claim-btn {
      background: green;
      color: white;
      padding: 15px 35px;
      font-size: 22px;
      border: none;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 14px;
      font-size: 20px;
      display: flex;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .comment img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .timer {
      font-size: 16px;
      color: gray;
      margin-left: auto;
    }
    #taskSection {
      display: none;
      margin: 20px auto;
      max-width: 600px;
    }
    .task {
      border: 2px solid #4caf50;
      margin: 15px 0;
      padding: 20px;
      background: #f0fff0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 18px;
    }
    .task h3 {
      font-size: 22px;
      color: #2e7d32;
    }
    .task button {
      background-color: #2196f3;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .task button:hover {
      background-color: #1976d2;
    }
    .district-log {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      height: 40px;
      overflow: hidden;
    }
    #comments {
      margin: 20px auto;
      max-width: 600px;
    }
    .popup {
      background: #dff0d8;
      color: #3c763d;
      padding: 15px;
      margin: 15px auto;
      border: 2px solid #d6e9c6;
      border-radius: 8px;
      max-width: 500px;
      font-size: 18px;
      display: none;
    }
  </style>
